<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
<input type="radio" id="chk1" name="al" style="display: none;">
<input type="radio" id="chk2" name="al" style="display: none;">
<div class="box">
  <div class="a">
    <label for="chk1">Login</label>
    <label for="chk2" id="sup">Sign up</label>
  </div>
  <div class="b">
    <br><br><br><br><br><br>
    <h6 class="title"> SIGN-UP FORM</h6>
    <form method="post" action="login.html" class="frm" id="signup">
      <input type="text" name="username" id="username" placeholder="Enter username">
      <p class="error-message"></p>
      <input type="text" name="email" id="email" placeholder="Enter email">
      <p class="error-message"></p>
      <input type="password" name="password" id="password" placeholder="Enter password">
      <p class="error-message"></p>
      <input type="password" name="confirm" id="confirm" placeholder="Confirm password">
      <button type="button" id="submitSignup" class="btn">Signup </button>
      <label for="chk1" id="btm">Login here</label>
    </form>
  </div>
  <div class="c">
    <br><br><br><br><br><br>
    <h6 class="title"> LOGIN FORM</h6>
    <form method="post" action="memory.html" class="frm" id="login">
      <input type="text" name='username' id="lusername" placeholder="Enter username">
      <p class="error-message"></p>
      <input type="password" name='password' id="lpassword" placeholder="Enter password">
      <p class="error-message"></p>
      <button type="button" id="submitLogin" value="Login" class="btn" >Login</button>
      <label for="chk2" id="btm">Signup here</label>
    </form>
  </div>
  <div class="d"></div>
  <div class="e"></div>
</div>

<script src="login.js"></script>

</body>

</html>
