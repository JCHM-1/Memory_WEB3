<mat-toolbar>
    <span>Memory Statistics</span>
    <span class="example-spacer"></span>
    <button routerLink="" mat-stroked-button>Home</button>
  <div *ngIf="isLoggedIn">
    <button routerLink="players" mat-stroked-button>Players</button>
    <button routerLink="aggregate" mat-stroked-button>Aggregate</button>
  </div>
    <span class="example-spacer1"></span>
  <div *ngIf="isLoggedIn == false">
    <button routerLink="login" mat-stroked-button>Login</button>
  </div>
  <div *ngIf="isLoggedIn">
    <button (click)="logout()" mat-stroked-button>Logout</button>
  </div>
    <span class="example-spacer"></span>
</mat-toolbar>
