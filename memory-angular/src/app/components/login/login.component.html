<div class="container">
    <h1>Login please</h1>

    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <mat-form-field appearance="fill" class="form-group">
                <mat-label>Username</mat-label>
                <input name="username" [(ngModel)]="form.username" matInput placeholder="username">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            
            <mat-form-field appearance="fill" class="form-group">
                <mat-label>Enter your password</mat-label>
                <input name="password" [(ngModel)]="form.password" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        
    
        <div class="form-group">
            <button mat-stroked-button>
                Login
            </button>
        </div>
        <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
            </div>
        </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in.
    </div>
</div>
