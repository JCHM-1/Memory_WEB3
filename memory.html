<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="memory.css">
</head>

<body>

    <div class="container">

        <div class="main">
            <h1>Javascript memory</h1>

            <div class="button_darkmode">
                <button onclick="darkMode(), resetTimer()">Darkmode/Lightmode</button>
            </div>

            <div class="timer">
                00:00:00
            </div>

            <p> 
                Gevonden kaart-paren: 1 <br>
                Resterende toontijd:</p>
            
            
            <div id="game" class="game" aria-description="Kaarten in het spel" aria-roledescription="Kaart kan gesloten, open of gevonden zijn.">
                <div class="meter" aria-label="Meter" aria-description="Meter die het aantal gevonden kaarten bijhoudt"></div>
            </div>

        </div>

        <div class="sidebar" aria-label="Configuraties">
            <h2>Top vijf</h2>
            <p>
                <ol role="Top vijf">
                    <li>Barack Obama: 200</li>
                    <li>Bernie Sanders: 300</li>
                    <li>Hilary Clinton: 400</li>
                    <li>Donald Trump: 500</li>
                    <li>Jeb Bush: 600</li>
                </ol>
            </p>

            <h3>Gemiddelde speeltijd: </h3>

            <label for="selectFront" aria-label="Kies karakter">Kies voorkant kaarten:
                <select id="selectFront" name="front">
                    <option value="random">Willekeurig</option>
                    <option value="+">+</option>
                    <option value="*">*</option>
                    <option value="-">-</option>
                    <option value="?">?</option>
                </select>
            </label> 
            <br>
            <!-- Minstens 3 verschillende webAPI opties ! -->
            <label for="selectBack" aria-label="Kies plaatjes" aria-description="Kies de plaatjes voor op de kaarten">Kies achterkant kaarten:
                <select id="selectBack" name="selectBack">
                    <option value="random">Willekeurig</option>
                    <option value="alfabet">Alfabet</option>
                    <option value="Hondenplaatjes" aria-label="Hondenplaatjes">Hondenplaatjes</option>
                    <option value="kattenplaatjes" aria-label="Kattenplaatjes">Kattenplaatjes</option>
                    <option value="Niet-bestaande personen" aria-label="Niet-bestaande personen">Niet-bestaande personen</option>
                </select>
            </label> 
            <br>
            <br>
            <label for="afmeting" aria-label="Kies afmeting bord">Afmeting bord:
                <select id="afmeting" name="afmeting" aria-expanded="false">
                    <option value="2" aria-label="2">2</option>
                    <option value="3" aria-label="3">3</option>
                    <option value="4" aria-label="4">4</option>
                    <option value="5" aria-label="5">5</option>
                    <option value="6" aria-label="6">6</option>
                    <option value="7" aria-label="7">7</option>
                    <option value="8" aria-label="8">8</option>  
                </select>
            </label>

            <div class="buttons_div">
                <table class="buttons" >
                    <tr>
                        <td>Kaartkleur</td>
                        <td class="kleur-gesloten"><input type="color" id="kleur-gevonden"  aria-controls="gevonden" value="#A2F06E"></button></td>
                        
                    </tr>
                    <tr>
                        <td>Open</td>
                        <td class="kleur-open"><input type="color" id="kleur-open"  aria-controls="open" value="#538324"></button></td>
                        
                    </tr>
                    <tr>
                        <td>Gevonden</td>
                        <td class="kleur-gevonden"><input type="color" id ="kleur-gevonden"  aria-controls="gevonden" value="#6A307C" size="100"></button></td>
                        
                    </tr>
                </table>
            </div>

            <div class="button_nieuwspel">
                <table class="buttons">
                    <tr>
                        <td><button onclick="changeColour()">Nieuw spel</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="memory.js"></script>
</body>

</html>
